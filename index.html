<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <title>Frontend Mentor | Beta sign up split layout Challenge</title>
  </head>

  <body>
    <header>
      <nav>
        <img src="images/logo.svg" alt="Company logo" />

        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fas fa-envelope"></i>
      </nav>
    </header>

    <img src="images/illustration-main.svg" alt="Illustration" />

    <h1 class="files">
      All your files in one secure location, accessible anywhere
    </h1>

    <p class="blurb">
      Fylo stores all your most important files in one secure location. Access
      them wherever you need, share and collaborate with friends, family and
      co-workers
    </p>

    <p class="signup">Sign up for early access</p>

    <div class="signup">
      <form>
        <input type="text" placeholder="Enter your email" />
      </form>
      <button type="button">Sign Up</button>
    </div>

    <footer>
      <a href="#">Private Policy</a>
    </footer>
  </body>
</html>
